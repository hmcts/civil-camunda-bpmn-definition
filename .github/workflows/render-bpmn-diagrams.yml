name: Render BPMN diagrams

on:
  push:
    branches:
      - main
    paths:
      - 'src/main/resources/camunda/**/*.bpmn'
  pull_request:
    paths:
      - 'src/main/resources/camunda/**/*.bpmn'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Render BPMN diagrams
        run: npm run render:bpmn

      - name: Upload rendered diagrams
        uses: actions/upload-artifact@v4
        with:
          name: bpmn-diagrams
          path: docs/bpmn-diagrams
          if-no-files-found: error
